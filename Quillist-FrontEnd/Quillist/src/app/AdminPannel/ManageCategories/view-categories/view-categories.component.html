<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Categories</title>
    <!-- Link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f7f9fc;
        font-family: "Arial", sans-serif;
      }

      .container {
        margin-top: 50px;
        max-width: 1000px;
      }

      .category-count {
        font-size: 1.2rem;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 20px;
        text-align: center;
      }

      .card {
        margin-bottom: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .card-title {
        font-size: 1.4rem;
        font-weight: bold;
        color: #495057;
      }

      .card-body {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }

      .actions-button {
        display: flex;
        gap: 12px;
      }

      .btn-sm {
        font-size: 0.9rem;
        padding: 8px 12px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .btn-sm:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
      }

      .no-categories-msg {
        text-align: center;
        font-size: 1.2em;
        color: #6c757d;
      }

      .alert-info {
        background-color: #e0f7fa;
        color: #00796b;
        border-radius: 8px;
      }

      .alert {
        border-radius: 8px;
        font-size: 1rem;
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .container {
          margin-top: 20px;
        }
        .card-body {
          flex-direction: column;
          align-items: flex-start;
        }
        .actions-button {
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 class="text-center mb-4">All Categories</h3>

      <!-- Category Count -->
      <div class="category-count">
        Total Categories: {{ categories.length }}
      </div>

      <!-- Message if there are no categories -->
      <div
        *ngIf="categories.length === 0"
        class="no-categories-msg alert alert-info"
      >
        No categories available.
      </div>

      <!-- Categories List -->
      <div *ngFor="let category of categories" class="card">
        <div class="card-body">
          <div>
            <h5 class="card-title">{{ category.categoryName }}</h5>
            <!-- <p class="card-text">{{ category.description }}</p> -->
          </div>
          <div class="actions-button">
            <button (click)="onUpdate(category)" class="btn btn-warning btn-sm">
              Update
            </button>
            <button
              (click)="onDelete(category.id)"
              class="btn btn-danger btn-sm"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Link to Bootstrap JS (for modal or interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
