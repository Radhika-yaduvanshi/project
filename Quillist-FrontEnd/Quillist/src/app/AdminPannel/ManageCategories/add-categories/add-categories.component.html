<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Category</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Light Background */
      body {
        background: linear-gradient(to right, #f8f9fa, #e3f2fd);
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Adjust to move content up */
        padding-top: 50px; /* Add some space from the top */
      }

      /* Scrollable Content Wrapper */
      .content-wrapper {
        width: 100%;
        max-width: 500px;
        padding: 20px;
      }

      /* Smooth Card Design */
      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 25px;
        transition: all 0.3s ease-in-out;
      }

      .card:hover {
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      /* Title Styling */
      .card-title {
        font-size: 24px;
        font-weight: bold;
        color: #4a4a4a;
        text-align: center;
      }

      /* Input Fields */
      .form-control {
        border-radius: 8px;
        padding: 12px;
        font-size: 16px;
        transition: all 0.3s ease-in-out;
      }

      .form-control:focus {
        border-color: #6c63ff;
        box-shadow: 0 0 10px rgba(108, 99, 255, 0.3);
      }

      /* Animated Submit Button */
      .btn-primary {
        background: linear-gradient(135deg, #6c63ff, #3f3dff);
        border: none;
        font-size: 16px;
        padding: 12px;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        width: 100%;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #3f3dff, #6c63ff);
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(108, 99, 255, 0.4);
      }

      /* Alert Messages */
      .alert {
        font-size: 14px;
        border-radius: 8px;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="card">
        <h3 class="card-title">Add Category</h3>
        <form
          #categorydata="ngForm"
          (ngSubmit)="addCategory(categorydata.value)"
        >
          <div class="mb-3">
            <label class="form-label">Category Name:</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="category.categoryName"
              name="categoryName"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Success and error messages -->
        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </body>
</html>
