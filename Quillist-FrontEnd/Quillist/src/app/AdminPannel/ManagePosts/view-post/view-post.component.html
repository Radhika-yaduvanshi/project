<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Posts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      /* Global Styling */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 20px;
      }

      h2 {
        text-align: center;
        font-size: 2.5rem;
        color: #2c3e50;
        font-weight: 700;
        margin-bottom: 30px;
        text-transform: uppercase;
      }

      /* Search Bar Styling */
      .search-container {
        position: relative;
        width: 100%;
        max-width: 600px;
        margin: 0 auto 30px;
      }

      .search-bar {
        padding-left: 45px;
        padding-right: 20px;
        border-radius: 30px;
        height: 50px;
        font-size: 16px;
        border: 1px solid #ddd;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .search-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #7f8c8d;
      }

      /* Blog Card Styling */
      .blog-card {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        margin-bottom: 25px;
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
      }

      .blog-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      }

      .blog-image {
        width: 200px;
        height: 130px;
        object-fit: cover;
        border-radius: 8px;
      }

      .blog-content {
        flex-grow: 1;
        margin-left: 20px;
      }

      .card-title {
        font-size: 1.7rem;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 15px;
        line-height: 1.4;
      }

      .badge {
        font-size: 14px;
        background-color: #3498db;
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        margin-bottom: 10px;
      }

      .card-text {
        font-size: 1.1rem;
        color: #7f8c8d;
        margin-bottom: 15px;
        line-height: 1.6;
      }

      .text-muted {
        font-size: 0.9rem;
        color: #95a5a6;
      }

      .btn-outline-primary {
        border-radius: 30px;
        padding: 8px 20px;
        font-weight: 500;
      }

      .btn-delete {
        position: absolute;
        top: 15px;
        right: 15px;
        background: #e74c3c;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 50px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .btn-delete:hover {
        background: #c0392b;
      }

      /* User Info Section */
      .user-info {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .user-info img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 10px;
      }

      .user-info .name {
        font-size: 1.2rem;
        font-weight: 600;
        color: #2c3e50;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .blog-card {
          flex-direction: column;
          align-items: flex-start;
        }

        .blog-image {
          width: 100%;
          height: auto;
          margin-bottom: 15px;
        }

        .card-title {
          font-size: 1.4rem;
        }

        .card-text {
          font-size: 1rem;
        }

        .btn-outline-primary {
          width: 100%;
          text-align: center;
        }

        .user-info {
          flex-direction: column;
          align-items: flex-start;
        }

        .user-info .name {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Blog Posts</h2>

      <!-- Search Bar -->
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input
          type="text"
          class="form-control search-bar"
          placeholder="Search posts..."
          [(ngModel)]="searchQuery"
          (input)="filterBlogs()"
        />
      </div>

      <!-- Display message if no blogs are found -->
      <div
        *ngIf="filteredBlogs.length === 0"
        class="alert alert-warning text-center"
      >
        No blog posts found.
      </div>

      <!-- Blog Posts List -->
      <div class="row">
        <div class="col-12" *ngFor="let blog of filteredBlogs; let i = index">
          <div class="blog-card">
            <!-- Blog Image -->
            <img
              [src]="blog.imageUrl || 'https://via.placeholder.com/200x130'"
              alt="Blog Image"
              class="blog-image"
            />

            <!-- Blog Content -->
            <div class="blog-content">
              <h5 class="card-title">{{ blog.title }}</h5>
              <span class="badge">{{ blog.categoryName }}</span>
              <p class="card-text" [innerHTML]="blog.showFullContent ? blog.safeContent : getPreviewContent(blog.content)"></p>

              <p class="text-muted">
                <small
                  >By {{ blog.authorName }} on
                  {{ blog.createdAt | date }}</small
                >
              </p>

              <a [routerLink]="['/manage-posts/view-post', blog.id]" class="btn btn-outline-primary btn-sm">
                Read More
              </a>

              <button *ngIf="blog.showFullContent" (click)="toggleContent(blog)" class="btn btn-outline-primary btn-sm">
                Show Less
              </button>
            </div>

            <!-- Delete Button -->
            <button
              class="btn btn-sm btn-delete"
              (click)="deleteBlog(blog.id, i)"
            >
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
