<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Posts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
  
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Blog Posts</h2>

      <!-- Search Bar -->
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input
          type="text"
          class="form-control search-bar"
          placeholder="Search posts..."
          [(ngModel)]="searchQuery"
          (input)="filterBlogs()"
        />
      </div>

      <!-- Display message if no blogs are found -->
      <div
        *ngIf="filteredBlogs.length === 0"
        class="alert alert-warning text-center"
      >
        No blog posts found.
      </div>

      <!-- Blog Posts List -->
      <div class="row">
        <div class="col-12" *ngFor="let blog of filteredBlogs; let i = index">
          <div class="blog-card">
            <!-- Blog Image -->
            <img
              [src]="blog.imageUrl || 'https://via.placeholder.com/200x130'"
              alt="Blog Image"
              class="blog-image"
            />


            <!-- Blog Content -->
            <div class="blog-content">
              <h5 class="card-title">{{ blog.title }}</h5>
              <span class="badge">{{ blog.categoryName }}</span>
              <!-- <p class="card-text" [innerHTML]="blog.safeContent"></p> -->
                     <!-- Conditional Display based on showFullContent -->
          <p class="card-text" [innerHTML]="blog.showFullContent ? blog.safeContent : getPreviewContent(blog.content)"></p>
          <!-- Display preview content (first 2 lines)
<p class="card-text" [innerHTML]="getPreviewContent(blog.content)"></p> -->

              <p class="text-muted">
                <small
                  >By {{ blog.authorName }} on
                  {{ blog.createdAt | date }}</small
                >
              </p>
          <!-- Redirect to blog details -->
          <!-- Read More or Show Less Button -->
          <a [routerLink]="['/manage-posts/view-post', blog.id]" class="btn btn-outline-primary btn-sm">
            Read More
          </a>
          <button *ngIf="blog.showFullContent" (click)="toggleContent(blog)" class="btn btn-outline-primary btn-sm">
            Show Less
          </button>

            </div>

            <!-- Delete Button -->
            <button
              class="btn btn-sm btn-delete"
              (click)="deleteBlog(blog.id, i)"
            >
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
