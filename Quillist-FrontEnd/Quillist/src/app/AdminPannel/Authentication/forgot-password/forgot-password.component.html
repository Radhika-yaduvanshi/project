<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            color: #666;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }
        input[type="email"]:focus {
            border-color: #5a67d8;
            box-shadow: 0 0 5px rgba(90, 103, 216, 0.4);
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #5a67d8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #4c51bf;
        }
        .redirect {
            text-align: center;
            margin-top: 15px;
        }
        .redirect a {
            color: #5a67d8;
            text-decoration: none;
        }
        .redirect a:hover {
            text-decoration: underline;
        }
        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Forgot Password</h2>
    <form id="forgot-password-form">
        <div class="form-group">
            <label for="email">Enter your email address</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
        </div>
        <button type="submit" class="submit-btn">Reset Password</button>
    </form>
    <div class="redirect">
        <p>Remember your password? <a href="" [routerLink]="['/adminlogin']" routerLinkActive="router-link-active" >Login here</a></p>
        
    </div>
          <!-- Optional: Display a back button to return to the list of blog posts -->
         
</div>

<script>
    document.getElementById('forgot-password-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        
        if (email) {
            alert('Password reset link sent to ' + email);
            // Here you can implement actual form submission logic (e.g., AJAX request to the server)
        } else {
            alert('Please enter a valid email address.');
        }
    });
</script>

</body>
</html>
