<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>

    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="card login-card">
        <h3 class="login-header">Admin Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitUserData()">
          <div class="mb-3">
            <label class="form-label" for="userName"> Enter Email :</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              required
            />
            <div
              *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
              class="text-danger"
            >
              username is required and must be a valid username address.
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label" for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
              required
            />
            <div
              *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              class="text-danger"
            >
              Password is required and must be at least 6 characters long.
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="loginForm.invalid"
            
          >
            Login
          </button>

          <div class="text-center mt-3">
            <a [routerLink]="['/forgot-password']" class="btn btn-link">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@angular/core@12.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@angular/forms@12.0.0"></script>
  </body>
</html>
