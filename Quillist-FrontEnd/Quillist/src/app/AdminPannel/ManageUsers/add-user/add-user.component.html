<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="card shadow-lg p-4">
        <h3 class="text-center">Add User</h3>
        <form [formGroup]="userForm" (ngSubmit)="onSubmitUserData()">
          <div class="mb-3">
            <label class="form-label">Username:</label>
            <input
              type="text"
              class="form-control"
              formControlName="userName"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Password:</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Role:</label>
            <input
              type="text"
              class="form-control"
              formControlName="role"
            />
          </div>

          <!-- <div class="mb-3">
            <label for="profilePhoto" class="form-label">Profile Photo:</label>
            <input
              type="file"
              id="profilePhoto"
              (change)="onFileChange($event)"
              formControlName="profilePhoto"
            /> 
            <div *ngIf="userForm.get('profilePhoto')?.invalid && userForm.get('profilePhoto')?.touched" class="error">
              Profile photo is required
            </div>
         </div> -->

          <button type="submit" class="btn btn-primary w-100" [disabled]="userForm.invalid">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
