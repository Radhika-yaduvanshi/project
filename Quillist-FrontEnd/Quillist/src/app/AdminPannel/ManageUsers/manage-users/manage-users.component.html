<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Users</title>
    <!-- Importing Google Material Icons and Bootstrap for styling -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Make sure html and body take full height */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Prevent horizontal overflow */
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f7fa;
        display: flex;
        flex-direction: column;
      }

      h3 {
        text-align: center;
        font-size: 2rem;
        color: #333;
        margin-top: 40px;
        font-weight: 600;
      }

      /* Adjust for sidebar (assuming 220px width for sidebar) */
      .container {
        margin-left: 220px;
        padding: 20px;
        flex-grow: 1; /* Ensure container grows to fill remaining space */
        max-height: 100vh; /* Ensure the container doesn't exceed the viewport height */
        overflow-y: auto; /* Allow scrolling only if content exceeds the height */
      }

      /* Adjust for smaller screens (responsive) */
      @media (max-width: 768px) {
        .container {
          margin-left: 0;
          padding: 10px;
        }

        .btn-container {
          flex-direction: column;
          align-items: center;
        }

        .btn-container a {
          width: 100%;
          margin-bottom: 10px;
          font-size: 1.1rem;
        }
      }

      /* Button container */
      .btn-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }

      .btn-container a {
        padding: 12px 30px;
        font-size: 1rem;
        border-radius: 25px;
        text-decoration: none;
        color: white;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .btn-container a:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      /* Lighter Button Colors */
      .btn-accent {
        background-color: #6200ea;
      }

      .btn-accent:hover {
        background-color: #3700b3; /* Darker hover effect */
      }

      .btn-warn {
        background-color: #ff7043; /* Light orange */
      }

      .btn-warn:hover {
        background-color: #d84c29; /* Darker hover effect */
      }

      .btn-primary {
        background-color: #64b5f6; /* Light blue */
      }

      .btn-primary:hover {
        background-color: #1976d2; /* Darker hover effect */
      }

      /* Page content and other styling */
      .form-container {
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 40px;
      }

      .form-container input,
      .form-container select {
        margin-bottom: 15px;
        border-radius: 8px;
        padding: 10px;
        font-size: 1rem;
        width: 100%;
        border: 1px solid #ddd;
      }

      .form-container input:focus,
      .form-container select:focus {
        border-color: #6200ea;
        box-shadow: 0 0 5px rgba(98, 0, 234, 0.5);
      }

      .form-container label {
        font-weight: bold;
        color: #333;
      }

      /* Mobile responsiveness for smaller devices */
      @media (max-width: 576px) {
        h3 {
          font-size: 1.6rem;
        }

        .btn-container a {
          font-size: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h3>Manage Users</h3>

      <!-- Buttons for managing users -->
      <div class="btn-container">
        <a class="btn btn-accent" routerLink="add-user">
          <span class="material-icons">person_add</span> Add User
        </a>
        <a class="btn btn-warn" routerLink="view-user">
          <span class="material-icons">visibility</span> View Users
        </a>
      </div>

      <!-- Child Routes Render Here -->
      <router-outlet></router-outlet>
    </div>

    <!-- Bootstrap JS for potential interaction like modals -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
