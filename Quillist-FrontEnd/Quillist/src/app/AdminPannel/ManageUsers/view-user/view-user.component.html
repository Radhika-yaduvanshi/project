<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      /* Basic body styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }

      /* Container style */
      .container {
        margin-top: 50px;
        margin-bottom: 50px;
      }

      h3 {
        text-align: center;
        font-size: 2rem;
        color: #333;
        margin-bottom: 30px;
      }

      /* Card styling */
      .card {
        margin-bottom: 15px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .card-body {
        display: flex;
        align-items: center;
        padding: 15px;
        flex-grow: 1;
      }

      .profile-img {
        border-radius: 50%;
        width: 60px;
        height: 60px;
        margin-right: 15px;
      }

      .card-title {
        font-size: 1.2rem;
        color: #007bff;
        margin-bottom: 10px;
      }

      .card-text {
        color: #555;
      }

      .btn-danger {
        background-color: #ff4d4d;
        border: none;
        padding: 6px 12px;
        border-radius: 5px;
        font-weight: bold;
        margin-left: auto; /* Align delete button to the right */
      }

      .btn-danger:hover {
        background-color: #e60000;
      }

      /* Pagination styling */
      .pagination {
        justify-content: center;
        margin-top: 20px;
      }

      /* Responsiveness */
      @media (max-width: 768px) {
        .card {
          flex-direction: column;
        }

        .card-title {
          font-size: 1rem;
        }

        .profile-img {
          width: 50px;
          height: 50px;
        }

        .btn-danger {
          padding: 6px 12px;
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>User List</h3>

      <div class="row">
        <div
          class="col-12 mb-3"
          *ngFor="
            let user of users
              | paginate : { itemsPerPage: 5, currentPage: page }
          "
        >
          <div class="card">
            <div class="card-body">
              <!-- <img
                src="https://via.placeholder.com/80"
                alt="User Profile"
                class="profile-img"
              /> -->
              <img 
              *ngIf="user.profilePhoto" 
              [src]="'data:image/jpeg;base64,' + user.profilePhoto" 
              alt="Author's Profile Picture" 
              class="author-profile-pic rounded-circle"
            />
              <div>
                <h5 class="card-title">{{ user.userName }}</h5>
                <p class="card-text">
                  <strong>Email:</strong> {{ user.email }}
                </p>
              </div>
              <button class="btn btn-danger" (click)="deleteUser(user.id)">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Pagination Controls -->
      <div class="d-flex justify-content-center mt-4">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
  </body>
</html>
