<!-- AddCommunitiesComponent.html -->
<div class="add-community-form">
  <div class="container">
    <div class="card mx-auto">
      <h3 class="text-center">Create New Community</h3>

      <!-- Angular Form Binding -->
      <form [formGroup]="communityForm" (ngSubmit)="addCommunity()">
        <div class="mb-3">
          <label for="title" class="form-label">Community Title</label>
          <input type="text" id="title" formControlName="title" class="form-control" placeholder="Enter community name" required />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" formControlName="description" class="form-control" rows="4" placeholder="Write a short description..."></textarea>
        </div>
        <div *ngIf="communityForm.controls['description'].invalid && communityForm.controls['description'].touched" class="text-danger">
          Description is required.
        </div>

        <div class="mb-3">
          <label for="isActive" class="form-label">Is Active</label>
          <select id="isActive" formControlName="isActive" class="form-select">
            <option [value]="true">Yes</option>
            <option [value]="false">No</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="communityForm.invalid">Create Community</button>
      </form>
    </div>
  </div>
</div>
