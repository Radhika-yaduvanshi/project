       <!-- Display Communities -->
  <div class="row g-4">
    <h3 class="text-primary fw-bold">Your Communities</h3>
    <div *ngIf="communities.length === 0" class="col-12">
      <p class="text-center">You are not part of any communities yet.</p>
    </div>
    <div *ngFor="let community of communities" class="col-md-4 mb-4">
      <!-- Community Card -->
      <div class="community-card card shadow-sm h-100">
        <div class="card-body">
          <h1 class="card-title">{{ community.title }}</h1>
          <p class="card-text">{{ community.description }}</p>
          <button class="btn-custom btn-view-community"
        (click)="viewCommunityPosts(community.communityId)">
  View Community
</button>

        </div>
      </div>
    </div>
  </div>
