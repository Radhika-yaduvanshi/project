<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a New Blog Post</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Write Something about your Community</h2>

        <!-- Template-driven form -->
        <form #blogForm="ngForm" (ngSubmit)="onSubmit(blogForm)">
          <!-- Title Input -->
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              id="title"
              name="title"
              [(ngModel)]="postTitle"
              class="form-control"
              placeholder="Enter blog title"
              required
            />
            <div *ngIf="blogForm.submitted && !postTitle" class="text-danger">
              Title is required.
            </div>
          </div>

          <!-- Category Dropdown -->
          <div class="mb-3">
            <!-- <label for="category" class="form-label">Category</label>
            <select
              id="category"
              name="category"
              [(ngModel)]="selectedCategory"
              class="form-select"
              required
            > -->
              <!-- <option value="">Select Category</option>
              <option *ngFor="let category of categories" [value]="category.id">
                {{ category.categoryName }}
              </option>
            </select> -->
            <!-- <div
              *ngIf="blogForm.submitted && !selectedCategory"
              class="text-danger"
            >
              Category is required.
            </div> -->
          </div>

          <!-- TinyMCE Content Editor -->
          <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <editor
              apiKey="6ebiz424anp8t8icvj6vcdbm8soqm0w628h43dd4php6spi1"
              [(ngModel)]="postContent"
              name="content"
              [init]="{
                height: 500,
                menubar: true,
                plugins:
                  'lists link image charmap preview anchor searchreplace visualblocks code fullscreen insertdatetime media table help',
                toolbar:
                  'undo redo | formatselect | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image media | preview code',
                image_advtab: true,
                file_picker_callback: filePickerCallback
              }"
            ></editor>
            <div *ngIf="blogForm.submitted && !postContent" class="text-danger">
              Content is required.
            </div>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button
              type="submit"
              [disabled]="!blogForm.valid"
              class="btn btn-primary btn-lg"
            >
              Create Post
            </button>
          </div>
        </form>

        <!-- Success or Error Message Display -->
        <div *ngIf="submissionSuccess" class="alert alert-success mt-3">
          Community post created successfully!
        </div>

        <div *ngIf="submissionError" class="alert alert-danger mt-3">
          There was an error creating the Community post. Please try again.
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
