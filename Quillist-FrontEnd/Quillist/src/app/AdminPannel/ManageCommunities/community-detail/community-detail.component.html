<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Posts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
         </style>
  </head>
  <body>
    <div class="container">
      <h2>Community Posts</h2>

      
      

      <!-- Search Bar -->
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input
          type="text"
          class="form-control search-bar"
          placeholder="Search posts..."
          [(ngModel)]="searchQuery"
          (input)="filterBlogs()"
        />
      </div>

      <!-- Display message if no blogs are found -->
      <div
        *ngIf="filteredBlogs.length === 0"
        class="alert alert-warning text-center"
      >
        No blog posts found.
      </div>

      <div class="button-container">
        <button class="btn custom-btn" [routerLink]="['/manage-community/crate-community-post',communityId]">
          <img src="add.png" alt="Community Icon" class="icon-img" />
          Write your new community
        </button>
      </div>
      

      <br>
      <br>

      <!-- Blog Posts List -->
      <div class="row">
        <div class="col-12" *ngFor="let blog of filteredBlogs; let i = index">
          <div class="blog-card">
            <!-- Blog Image  -->
           <img
              [src]="blog.imageUrl || 'python.jpg'"
              alt="Blog Image"
              class="blog-image"
            />
            <!-- <h1>index : {{i}}</h1> -->
            <div *ngIf="mainImage" class="main-blog-image mb-4">
              <!-- <img 
                [src]="'data:image/jpeg;base64,' + mainImage.imageData" 
                class="img-fluid rounded shadow"
                alt="Blog Main Image"
                onerror="this.src='fallback-image.jpg'"
              /> -->
              <!-- <img [src]="'data:image/jpeg;base64,' + image.imageData" /> -->
<!-- 
              <img
  [src]="blog.mainImage || 'fallback.jpg'"
  alt="Blog Image"
  class="blog-image"
/>
 -->
<!-- Display the first image as the title image preview -->
<!-- <div *ngIf="firstImage">
  <h5>Preview Title Image</h5>
  <img [src]="firstImage" alt="Title Image Preview" class="img-thumbnail" style="max-width: 200px;">
</div> -->


            </div>
            

            <!-- Blog Content -->
            <div class="blog-content">
              <h5 class="card-title">{{ blog.title }}</h5>
              <!-- <span class="badge">{{ blog.categoryName }}</span> -->
              <p class="card-text" [innerHTML]="blog.showFullContent ? blog.safeContent : getPreviewContent(blog.content)"></p>

              <!-- <p class="text-muted">
                <small
                  >By {{ blog.authorName }} on
                  {{ blog.createdAt | date }}</small
                >
              </p> -->

              <a [routerLink]="['/manage-posts/view-post', blog.id]" class="btn btn-outline-primary btn-sm">
                Read More
              </a>
              <p>Views : {{blog.views}}</p>

              <!-- Star Rating (UI Only) -->



              <button *ngIf="blog.showFullContent" (click)="toggleContent(blog)" class="btn btn-outline-primary btn-sm">
                Show Less
              </button>

              <div class="rating-stars">
                <div class="stars">
                  <i class="fas fa-star filled"></i>
                  <i class="fas fa-star filled"></i>
                  <i class="fas fa-star filled"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </div>
                <p class="rating-text">3 / 5</p>
              </div>

            </div>
                <!-- Star Rating Section (UI Only) -->


            <!-- Delete Button -->
            <button
              class="btn btn-sm btn-delete"
              (click)="deleteBlog(blog.id, i)"
            >
              <i class="fas fa-trash"></i> Delete
            </button>
            
          </div>
          
        </div>

      </div>
      
    </div>



    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
